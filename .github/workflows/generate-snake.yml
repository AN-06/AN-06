name: Generate Snake

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual triggering of the action

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}  # Using the repository owner as the user
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9  # Customize colors

      - name: Ensure Generated Files Exist
        run: |
          ls dist  # List files in the dist directory
          test -f dist/github-snake.svg  # Check if the SVG file exists
          test -f dist/github-snake-dark.svg  # Check if the dark SVG file exists
          test -f dist/ocean.gif  # Check if the GIF file exists

      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output  # Specify the branch for GitHub Pages
          build_dir: dist  # The directory containing the generated files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Use the GitHub token for authentication
